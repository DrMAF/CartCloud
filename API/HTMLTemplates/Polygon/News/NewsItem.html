<div class="gallery">
    <div class="title">@NewsTitle</div>
    <div class="desc">@NewsDescription</div>
    <a target="_blank" href="@NewsLink">
        <img src="@NewsImageLink" alt="@NewsTitle" width="600" height="400">
    </a>
    <div class="desc">Written by: @NewsAuther</div>
    <div class="desc">Published by: @NewsPublisher</div>
    <div class="desc">Published at: @NewsPublishedAt GMT</div>
</div>
