<div class="row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search users" [(ngModel)]="search" />
      <div class="input-group-append">
        <button style="margin:10px;" class="btn btn-outline-secondary" type="button" (click)="refreshList()">
          Search
        </button>
      </div>
    </div>
  </div>
  <h4>Users List</h4>
  @if (gridView) {
  <div class="row">
    <div class="col-md-8">
      <div class="example-config" style="width:600px;">
        <div class="inputs-row">
          <!--<div class="input-wrapper">
            <kendo-label [for]="pagerType" text="Type of the pager:"></kendo-label>
            <kendo-dropdownlist #pagerType [data]="pagerTypes" [(value)]="type"></kendo-dropdownlist>
          </div>-->
          <!--<div class="input-wrapper">
            <kendo-label [for]="count" text="Maximum number of buttons:"></kendo-label>
            <kendo-numerictextbox #count format="n0" [(value)]="buttonCount"></kendo-numerictextbox>
          </div>-->
        </div>
        <div class="inputs-row">
          <!--<div class="input-wrapper">
            <input #showinfo type="checkbox" kendoCheckBox [(ngModel)]="info" />
            <kendo-label [for]="showinfo" text="Show info"></kendo-label>
          </div>-->
          <div class="input-wrapper">
            <input #size type="checkbox" kendoCheckBox [(ngModel)]="pageSizes" />
            <kendo-label [for]="size" text="Show page sizes"></kendo-label>
          </div>
          <div class="input-wrapper">
            <input #buttons type="checkbox" kendoCheckBox [(ngModel)]="previousNext" />
            <kendo-label [for]="buttons" text="Show previous / next buttons"></kendo-label>
          </div>
        </div>
        <div class="inputs-row">
          <div class="input-wrapper">Position:</div>
          <div class="input-wrapper">
            <input #positionTop type="radio" kendoRadioButton name="position" value="top" [(ngModel)]="position" />
            <kendo-label [for]="positionTop" text="Top">
            </kendo-label>
          </div>
          <div class="input-wrapper">
            <input #positionBottom type="radio" kendoRadioButton name="position" value="bottom" [(ngModel)]="position" />
            <kendo-label [for]="positionBottom" text="Bottom"></kendo-label>
          </div>
          <div class="input-wrapper">
            <input #positionBoth type="radio" kendoRadioButton name="position" value="both" [(ngModel)]="position" />
            <kendo-label [for]="positionBoth" text="Both"></kendo-label>
          </div>
        </div>
      </div>
      <kendo-grid [kendoGridBinding]="gridView"
                  [navigable]="true" [selectable]="{ mode: 'single' }"
                  [filterable]="true" [pageSize]="pageSize"
                  [skip]="skip" [pageable]="{ buttonCount: buttonCount, info: info, type: type,
          pageSizes: pageSizes, previousNext: previousNext, position: position }"
                  [height]="500">
        <kendo-grid-column field="firstName" title="First name" [width]="130"></kendo-grid-column>
        <kendo-grid-column field="lastName" title="Last name" [width]="130"></kendo-grid-column>
        <kendo-grid-column field="email" title="Email" [width]="130"></kendo-grid-column>
        <kendo-grid-column field="phoneNumber" title="Phone number" [width]="130"></kendo-grid-column>
        <kendo-grid-column title="Actions" [width]="130">
          <ng-template kendoGridCellTemplate let-dataItem>
            <button type="button" kendoButton [look]="'outline'" (click)="showDetails($event, dataItem)">Show details</button>
          </ng-template>
        </kendo-grid-column>
      </kendo-grid>
    </div>
    <div class="col-md-4">
      <div style="margin-top:150px;">
        <app-user-details [itemsCount]="itemsCount" [currentUser]="currentUser"></app-user-details>

      </div>
    </div>
  </div>

  }
  @else
  {
  <h1>There are no items.</h1>
  }


</div>
