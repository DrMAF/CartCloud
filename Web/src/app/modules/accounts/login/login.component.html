<div class="grid-container">
  <form class="log-in-section" [formGroup]="loginForm">
    <div class="logo"><img src="/images/Hub-Logo.png"></div>
    <br>
    <div class=" welcome-message-container">
      <h2 class="main-color font-size-large">
        ASAP Systems HUB
      </h2>

      <h4 class="grey font-size-normal">
        Welcome Back!
      </h4>
      <br />
    </div>

    <div class="inputs">
      <div class="form-group">
        <label class="grey font-size-normal" for="InputEmail">{{"Email" }}</label>
        <input type="email" formControlName="email" class="form-control" id="InputEmail"
               aria-describedby="emailHelp" [placeholder]="">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group">
        <label class="  grey font-size-normal " for="InputPassword">{{" Password" }} </label>
        <input type="password" formControlName="password" class="form-control" id="InputPassword" [placeholder]=" ">
        <div *ngIf="inValidLogin" class="alert alert-danger">
          <span>Wrong credentials. Please, check your password and email</span>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn main-btn font-size-normal" (click)="login()" (keyup.enter)="login()" [disabled]="loginForm.invalid">
          {{"Login" }}
        </button>
        <!-- <button type="button" class="btn btn-info" id="grey-button" [routerLink]="['/user/register']">{{" CreateAccount" }}</button> -->
      </div>
    </div>
  </form>
</div>
